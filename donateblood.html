<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./donateblood.css">
    <title>Donate Blood</title>
   
</head>
<body>
    <nav class="navbar">
        <h1>Blood Bank</h1>
        <ul id="one">
            <li><a href="">Home</a></li>
            <li><a href="donateblood.html">Donate Blood</a></li>
            <li><a href="">Order Blood</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>

    <div class="bg-txt">
        <h1>Donate Blood</h1>
    </div>

    <form action="" class="donateblood">
        <h2>Fill up the form</h2>
        Name<input type="text" name="user" placeholder="Enter your name"><br><br>
        Phone<input type="number" name="phne" placeholder="Enter your number"><br><br>
        Address<input type="text" name="ads" placeholder="Enter your address"><br><br>
        Email<input type="text" name="eml" placeholder="Enter your Email"><br><br>
        DOB<input type="datetime-local" name="dob" placeholder="name"><br><br>
        Gender:
        Male<input type="radio" id="male" name="gender" value="male" placeholder="male">
        Female<input type="radio" id="female" name="gender" value="female" placeholder="female"><br><br>
        Blood Group:
        <select id="bg" title="BloodGroup">
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">B+</option>
            <option value="4">B-</option>
            <option value="5">O+</option>
            <option value="6">O-</option>
            <option value="7">AB+</option>
            <option value="8">AB-</option>
        </select><br><br>
        <input type="submit" name="submit">
    </form>
</body>
</html>l
